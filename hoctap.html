<style>
  /* Header - */
header {
    background: linear-gradient(45deg, #ff6b6b, #556270);
    color: bisque;
    text-align: center;
    padding: 40px 20px;
    font-family: 'Poppins', sans-serif;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
}


header h1 {
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    animation: fadeInUp 2s ease-out;
}


header p {
    font-size: 18px;
    font-style: italic;
    margin-top: 10px;
    opacity: 0.9; 
    animation: fadeIn 2s ease-in-out 1s; 
}


@keyframes fadeInUp {
    0% {
        transform: translateY(30px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
/* Chia ảnh thành 2x2 */
.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 cột */
    grid-gap: 15px; /* Khoảng cách giữa ảnh */
    max-width: 600px; /* Giới hạn chiều rộng */
    margin-top:20px; /* Căn giữa */
}

/* Ảnh - Bo tròn & Đổ bóng */
.gallery img {
    width: 100%; /* Ảnh co giãn theo ô */
    height: auto;
    border-radius: 15px; /* Bo tròn góc */
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Đổ bóng */
    transition: transform 0.3s ease-in-out; /* Hiệu ứng khi hover */
}

/* Hiệu ứng phóng to khi hover */
.gallery img:hover {
    transform: scale(1.2); /* Phóng to nhẹ */
}
/* Nền cho tất cả các thẻ <p> */
p {
    background-color: #f0f8ff; /* Màu nền nhẹ, dễ chịu */
    padding: 15px; /* Khoảng cách giữa nội dung và viền nền */
    border-radius: 10px; /* Bo tròn góc */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ cho phần nội dung */
    font-size: 1.1rem; /* Cỡ chữ đẹp và dễ đọc */
    line-height: 1.6; /* Tăng khoảng cách giữa các dòng chữ */
    margin: 10px 0; /* Khoảng cách giữa các đoạn văn */
    color: #333; /* Màu chữ tối để dễ đọc */
    transition: transform 0.3s ease-in-out; /* Hiệu ứng chuyển động khi hover */
}

/* Hiệu ứng phóng to khi hover */
p:hover {
    transform: scale(1.05); /* Phóng to nhẹ khi hover */
}
body {

    background-size: 400% 400%;

}

/* Animation giúp gradient di chuyển */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }

}
